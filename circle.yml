# Specify that we will use docker
machine:
  services:
    - docker

# Specify that we will firstly run our project (in daemon mode)
# and finally use mocha to run the test suit.
test:
  override:
    - docker-compose up -d
    - mocha

# Specify to execute the $DEPLOY command for the deployment
deployment:
  hub:
    branch: master
    heroku:
      appname: guarded-tor-19799
    commands:
      - git push git@heroku.com:guarded-tor-19799.git $CIRCLE_SHA1:refs/heads/master
      - $DEPLOY
